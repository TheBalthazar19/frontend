<h3>Add Product</h3>
<form #f="ngForm">
    <label>PID:</label><br />
<input  name="pid" [(ngModel)]="product.pid"  required><br /><br />
    <label>Name:</label><br />
<input name="pname" [(ngModel)]="product.pname" required><br /><br />
    <label>Price:</label><br />
<input name="price" [(ngModel)]="product.price" required><br /><br />
    <label>Brand:</label><br />
<input name="brand" [(ngModel)]="product.brand" required><br><br>
<button  (click)="add()" [disabled]="!f.valid">Add Product</button>
</form>
