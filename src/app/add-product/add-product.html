<h2>Add Product</h2>
<form #f="ngForm">
<input type="number" name="pid" [(ngModel)]="product.pid" placeholder="PID" required><br><br>
<input type="text" name="pname" [(ngModel)]="product.pname" placeholder="Name" required><br><br>
<input type="number" name="price" [(ngModel)]="product.price" placeholder="Price" required><br><br>
<input type="text" name="brand" [(ngModel)]="product.brand" placeholder="Brand" required><br><br>
<button [disabled]="f.invalid" (click)="submit()">Add Product</button>
</form>
<br>
<a routerLink="/display">Display product</a>
