<h3>Product List</h3>
<table border="1" [cellPadding]="8">
  <tr>
    <th>PID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Brand</th>
    </tr>
    <tr *ngFor="let p of products">
      <td>{{p.pid}}</td>
      <td>{{p.pname}}</td>
      <td>{{p.price}}</td>
      <td>{{p.brand}}</td>
    </tr>
</table>
